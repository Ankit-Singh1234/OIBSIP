<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (by ANKIT SINGH)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Clear and Backspace -->
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="backspace">←</button>
            <button class="btn" id="pi">π</button>
            <button class="btn operator" id="divide">/</button>
            <!-- Scientific Functions -->
            <button class="btn operator" id="sqrt">√</button>
            <button class="btn operator" id="cubeRoot">∛</button>
            <button class="btn operator" id="square">x²</button>
            <button class="btn operator" id="power">x^y</button>
            <button class="btn operator" id="exp">e^x</button>
            <button class="btn operator" id="tenPowerX">10^x</button>
            <button class="btn operator" id="ln">ln</button>
            <button class="btn operator" id="log">log</button>
            <button class="btn operator" id="factorial">n!</button>
            <button class="btn operator" id="percentage">%</button>
            <!-- Trigonometric Functions -->
            <button class="btn operator" id="sin">sin</button>
            <button class="btn operator" id="cos">cos</button>
            <button class="btn operator" id="tan">tan</button>
            <!-- Parentheses -->
            <button class="btn" id="openParen">(</button>
            <button class="btn" id="closeParen">)</button>
            <!-- Numeric and Operator Buttons -->
            <button class="btn operator" id="multiply">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn">0</button>
            <button class="btn operator" id="eq">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
